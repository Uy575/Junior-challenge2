<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="left">

            <div class="logo">
              <img src="./images/logo.svg" alt="">
            </div> 
            <div class="icons">
              <img src="./images/icon-folder.svg" alt="">
              <img src="./images/icon-document.svg" alt="">
              <img src="./images/icon-upload.svg" alt="">
            </div>
          </div>
          <div class="text">
           <span class="longtext"> You’ve used <h4> 815 GB </h4> of your storage </span> 
           <div class="progressbar"><div class="colorprogress"><div class="circle"></div></div></div>
           <div class="up"> <h1>185 </h1> <span class="upspan"> <sup> GB LEFT </sup> </span> <div class="cone"></div></div> 
           <div class="last"> 
           <span> 0 GB </span> <span> 1000 GB </span> </div>
          </div>

         
        </div>
      </section>
    </main>
  </body>
</html>
